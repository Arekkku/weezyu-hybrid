<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SEARCH_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-fab style="margin-right:1%; margin-top:0.2%;"right  (click)="search()">
    <button ion-fab><ion-icon name="search"></ion-icon></button>
  </ion-fab>
  <ion-item>
      <ion-label floating>Fullname</ion-label>
      <ion-input type="text" [(ngModel)]="fullname"></ion-input>
  </ion-item>
  <ion-list>
    <button ion-item *ngFor="let item of currentItems">
      <ion-avatar item-start>
        <img [src]="item.picture" />
      </ion-avatar>
      <h2>{{item.fullname}}</h2>
      <p>{{item.email}}</p>
      <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
      <button (click)="itemAction(item._id)" item-end style="margin-right:1%; margin-top:0.2%;">+</button>

    </button>

  </ion-list>

</ion-content>
